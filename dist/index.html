<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <nav class="flex">      
      <ul class="flex">
        <li id="logo"><a href="index.html">Movie site logo</a></li>
        <li id="all-movies">All Movies</li>
        <li>Categories</li>
        <li>Popular Movies</li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="movie-container"> </div>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div id="modal-img-container"><img id="modal-img" src="" alt="movie poster"></div>
      <div id="movie-details"></div>
      <div id="comment-section">
        <h2 id="comment-header">COMMENTS</h2>
        <div id="comments-container"></div>
      </div>
      <div class="add-comment-form">
        <h2 class="popup-comments-title">Add your comments<span id="addCOmment"></span></h2>
        <form id="addCommentForm">
          <input type="text" placeholder="Your name..." name="name" id="name" required/>
          <input type="hidden" placeholder="Your name..." name="movieId" value="${movieId}" required/>
          <textarea name="comment" id="comment" cols="30" rows="8" placeholder="Your comment..." name="comment"></textarea>
          <input type="submit" value="Submit" id="submit"/>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay hidden"></div>
  </main>
  <footer>
    Copyright Â© 2022 Movies
  </footer>
</body>
</html>
